<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="page1.css">
    <title>Page 1</title>
</head>
<body>
    <header>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
    </header>
    <main>
        <h3 id = "title"> Quản Lý Nhân Viên</h3>
        
        <div class="button_group">
            <button type="button" class="btn btn-outline-primary" id = "button_add">Add Person</button>
            <button type="button" class="btn btn-outline-secondary" id = "button_export">Export to Excel</button>
        </div>

        <table class="table table-striped" id ="table_main">
            <thead>
              <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Company</th>
                <th scope="col">Details</th>
              </tr>
            </thead>
            <tbody>
              <!--Here get data from file json-->
            </tbody>
        </table>

        <div id="overlay"></div> <!-- Thêm overlay -->
        <div id="popup">
            <h2>Details</h2>
            <p id="details"></p>
            <span id="close-btn">Close</span>
        </div>

        <div id="popup_input">
            <form id="person-form">
                <label for="person-firstname">FirstName:</label>
                <input type="text" id="person-firstname" name="firstname"><br><br>
                <label for="person-lastname">LastName:</label>
                <input type="text" id="person-lastname" name="lastname"><br><br>
                <label for="person-email">Email:</label>
                <input type="email" id="person-email" name="email"><br><br>
                <label for="person-company">Company:</label>
                <input type="text" id="person-company" name="company"><br><br>
                <button type="submit" id="button_save">Save</button>
                <span id="close-btn1">Close</span>
            </form>
        </div>

    </main>
    
    <script src="page1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
